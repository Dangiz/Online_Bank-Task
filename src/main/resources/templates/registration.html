<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{header.html::navbar}"></div>
<div class="jumbotron  text-center">
    <h3>Sign Up</h3>
    <p>Well, i hope you know what to do</p>
    <form class="container" action="#" th:action="@{/new_user}" th:object="${user}" method="post">
        <div><label><input th:field="*{userName}" class="form-control" type="text" placeholder="User name"></label></div>
        <div><label><input th:field="*{password}" type="password" class="form-control" id="inputPassword" placeholder="Password"></label></div>
        <div><label><input th:field="*{firstName}" class="form-control" type="text" placeholder="First Name"></label></div>
        <div><label><input th:field="*{lastName}" class="form-control" type="text" placeholder="Last Name"></label></div>
        <div><label><input th:field="*{birthDate}" class="form-control" type="date" placeholder="Birth Date"></label></div>
        <div><label><input class="btn btn-light" type="submit" value="Sign Up"></label></div>
    </form>
</div>
</body>
</html>
