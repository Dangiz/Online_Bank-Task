<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Online_Bank Login Page </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{header.html::navbar}"></header>

<main>
    <div class="alert alert-warning" role="alert" th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="alert alert-danger" role="alert" th:if="${param.error}">
        Invalid username and password.
    </div>
    <section class="jumbotron  text-center">
        <form th:fragment="loginForm" th:action="@{/login}" method="post">
            <div><label><input class="form-control" type="text" name="username" placeholder="User_Name"/> </label></div>
            <div><label><input class="form-control" type="password" name="password" placeholder="Password"/> </label></div>
            <div class="btn-group" role="group"><input class="btn btn-primary" type="submit" value="Sign In"/><a class="btn btn-light" href="/new_user">Sign Up</a></div>
        </form>
    </section>
</main>
</body>
</html>
