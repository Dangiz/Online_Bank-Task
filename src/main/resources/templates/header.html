<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Online_Bank </a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li sec:authorize="isFullyAuthenticated()" class="nav-item">
                <a class="nav-item nav-link" href="/users">Users</a>
            </li>
            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                <a class="nav-item nav-link" href="/transactions">Transactions</a>
            </li>
            <li sec:authorize="hasRole('USER')" class="nav-item">
                <a class="nav-item nav-link" href="/profile">My_Profile</a>
            </li>
        </ul>
        <form sec:authorize="isFullyAuthenticated()" th:action="@{/logout}" method="post" class="form-inline">
            <input type="submit" class="btn btn-light" value="Sign Out"/>
        </form>
    </div>
    </div>
</nav>
</body>
</html>
